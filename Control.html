<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Monitoring</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen"> 
  <!-- Dashboard Container -->
  <div class="bg-white rounded-lg shadow-lg p-6 card-container text-center transform scale-110">
    <div class="sticky-header pb-4 border-b">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Kontrol LCD</h1>
  </div>

  <div class="flex items-center justify-center mt-4">
    <label class="relative flex items-center w-12 h-6 bg-gray-300 rounded-full cursor-pointer transition-colors">
      <input type="checkbox" id="slider" class="hidden" />
        <span id="sliderButton"
          class="absolute w-5 h-5 bg-white rounded-full shadow-md transform transition-transform"
          style="left: 0.25rem;">
        </span>
    </label>
  </div>

  <p class="mt-2 text-gray-500 text-xs">Backlight LCD</p>
    <div class="grid grid-cols-1 gap-2">
      <!-- Temperature Card -->
      <div class="bg-gray-10 rounded-lg p-20 text-gray-800">
        <!-- <i class="fas fa-thermometer-half text-blue-500 text-3xl mb-2"></i>
        <p class="text-lg font-semibold"><span id="suhu">22.3</span> Â°C</p>
        <p class="text-sm">Temperature</p>  -->
      </div>

      <!-- Humidity Card -->
      <div class="bg-gray-10 rounded-lg p-16 text-gray-800">
        <!-- <i class="fas fa-tint text-blue-500 text-3xl mb-2"></i>
        <p class="text-lg font-semibold"><span id="kelembaban">40</span> %</p>
        <p class="text-sm">Humidity</p> -->
      </div>
    </div>

      <!-- Sticky Footer -->
      <div class="sticky-footer mt-4 border-t pt-2 pb-2">
        <div class="flex justify-around items-center">
        <a href="Home.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs">Home</span>
        </a>
        <a href="Control.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
            <i class="fas fa-sliders-h text-xl"></i>
            <span class="text-xs">Control</span>
        </a>
        <a href="User.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs">User</span>
        </a>
        </div>
    </div>
  </div>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
